<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <div class="infos-login">
      <label for="input-email">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="input-password">
        <input type="password" name="password" id="input-password" placeholder="Senha">
      </label>
      <label for="login-button"></label>
      <button type="submit" id="login-button">Entrar</button>
    </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">


    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
