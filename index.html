<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <div class="infos-login">
        <label for="email-login">
          <input type="email" name="email" id="email-login" placeholder="Email">
        </label>
        <label for="input-password">
          <input type="password" name="password" id="input-password" placeholder="Senha">
        </label>
        <label for="login-button"></label>
        <button type="submit" id="login-button">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div>
      <label for="input-name"></label>
        <input type="text" id="input-name" placeholder="Nome">
      </div>
      <div>
        <label for="input-lastname"></label>
        <input type="text" id="input-lastname"  placeholder="Sobrenome">
      </div>
      <div>
      <label for="input-email">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </div>
      <div>
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house"value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>


  <script src="script.js"></script>
</body>

</html>
